<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Static HUD Demo (Test Only)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <header>
      <h1>Static Top-Down HUD — Test Demo</h1>
      <p>This demo does NOT use the camera or TFJS. It uses a reference image and draws side bubbles so you can verify the UI.</p>
    </header>

    <div class="controls">
      <button id="showLeft">Show Left Object</button>
      <button id="showRight">Show Right Object</button>
      <button id="showBoth">Show Both</button>
      <button id="clear">Clear</button>
    </div>

    <main id="viewport">
      <!-- reference image from session (you can leave this path as-is) -->
      <img id="refImage" src="/mnt/data/C11C7C56-B110-433A-ACEC-8C2DDC0B4561.jpeg" alt="reference" />

      <canvas id="hudCanvas"></canvas>

      <div id="status">Status: ready (static demo)</div>
    </main>

    <footer>Static demo — use this to check the HUD rendering before enabling detection.</footer>
  </div>

  <script src="script_static.js"></script>
</body>
</html>
