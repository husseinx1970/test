<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
  <title>Tesla-like HUD — Live</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>عرض محاكاة مثل Tesla</h1>
      <p>الهاتف = السيارة. سيتم استخدام الكاميرا في الخلفية لتحليل ما حولك، لكن لن يتم عرض الفيديو، فقط الرسم مثل تسلا.</p>
    </header>

    <div class="controls">
      <button id="startBtn">ابدأ</button>
      <button id="stopBtn">إيقاف</button>
    </div>

    <main id="viewport">
      <!-- الكاميرا مخفية، لا تظهر للمستخدم -->
      <video id="video" autoplay playsinline muted style="display:none"></video>

      <!-- اللوحة التي سترسم فيها السيارة والسحب -->
      <canvas id="hud"></canvas>

      <div id="topInfo">
        <div id="speed">0 km/h</div>
        <div id="status">جاهز</div>
      </div>
    </main>

    <footer>
      <small>يتم التحليل بالكامل على جهازك باستخدام TensorFlow.js (لا يتم إرسال الفيديو إلى أي خادم).</small>
    </footer>
  </div>

  <!-- مكتبات الذكاء الاصطناعي -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
