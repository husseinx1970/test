<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover"/>
  <title>Top-Down HUD — Side Object Detector (English)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <header>
      <h1>Top-Down HUD — Side Object Detector</h1>
      <p>The phone represents the car. Camera runs hidden for detection or use Test Mode to simulate with a reference image.</p>
    </header>

    <div class="controls">
      <button id="btnStart">Start</button>
      <button id="btnStop">Stop</button>
      <label><input id="testMode" type="checkbox" /> Test mode (use reference image)</label>
    </div>

    <main id="viewport">
      <!-- hidden camera (used only for detection) -->
      <video id="video" autoplay playsinline muted style="display:none"></video>

      <!-- reference image used only in Test Mode (provided from session) -->
      <img id="refImage" src="/mnt/data/C11C7C56-B110-433A-ACEC-8C2DDC0B4561.jpeg" alt="reference" style="display:none"/>

      <!-- drawing canvas -->
      <canvas id="hudCanvas"></canvas>

      <!-- small status box -->
      <div id="statusBox">Status: stopped</div>
    </main>

    <footer>All detection runs locally on your device (TensorFlow.js). No video leaves your phone.</footer>
  </div>

  <!-- TensorFlow.js + COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
